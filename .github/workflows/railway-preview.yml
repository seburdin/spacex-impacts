name: Railway Preview Deployment

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-preview:
    name: Deploy Preview to Railway
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Skip font optimization in CI to avoid network issues
          NEXT_DISABLE_FONT_CACHE: '1'
        continue-on-error: false

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Preview to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service ${{ secrets.RAILWAY_SERVICE_NAME || 'starlink-impact-viz' }} --detach
          echo "Preview deployment initiated for PR #${{ github.event.pull_request.number }}"

      - name: Comment PR
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment initiated! Check Railway dashboard for the preview URL.'
            })
